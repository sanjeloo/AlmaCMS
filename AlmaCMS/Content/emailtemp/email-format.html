<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>bitmartfx.com</title>
</head>
<body>
    <div style="width:700px;border-radius:5px;border:1px solid #005FBF;padding:1px;font-family:Tahoma;margin:0 auto;">
        <div style="background-color:#023E72;text-align:right;padding:7px;border-radius:5px 5px 0 0;position:relative;height:115px;">
            <img src="http://bitmartfx.com/content/images/bitmart-mail-header.png" style="width:100%;position:absolute;top:0;left:0;border-radius:5px 5px 0 0" />
            <span style="color:#fff;float:left;font-size:10px;position:absolute;bottom:0;right:0;background-color:#023E72;padding:0 3px 3px 3px">تاریخ ارسال  : {{EmailDate}}</span>
        </div>
        <div style="background-color:#F6F6F6;text-align:right;direction:rtl;padding:10px;">
            <p style="margin:0 auto;font-size:18px;text-align:center;direction:rtl;color:#3a8114">{{EmailTitle}}</p>
            <p style="font-size:14px;direction:rtl;font-weight:bold">
            
            </p>
            <p style="font-size:14px;direction:rtl;line-height:25px;">

                {{EmailBody}}
            </p>
        </div>
        <div style="background-color:#023E72;text-align:center;direction:rtl;padding:5px;border-radius:0 0 5px 5px;font-size:8pt;">
            <a target="_blank" href="http://bitmartfx.com/" style="text-decoration:none;color:#e5e5e5;padding:5px">این ایمیل از طریق سایت  ارسال شده است</a>
    </div>
</body>
</html>
